{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<section>
    <div class="flex flex-col items-center justify-center px-6 py-14 mx-auto">
        <div class="w-full bg-beige rounded-lg shadow-lg border-2 border-navyLightestBlue max-w-md">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>

  

                <form class="space-y-4 md:space-y-6" method="POST" action="">
                    {% csrf_token %}
                   
                      

                    {{ form.username}}
                    {{ form.password}}
                    <ul class="text-red-500 text-bold text-sm text-right mt-2">
                        {% for error in form.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                    <button type="submit" class="w-full text-beige bg-navyBlue hover:bg-navyLightBlue focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
